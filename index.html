<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">

        <div class="settings-container">

            <h1>Etch-a-Sketch</h1>
            <h2>Settings</h2>
            <p>Select a grid size before drawing:</p>

            <form>
                <div class="range-control">
                    <input class="slider" id="inputRange" type="range" min="16" max="80" step="2" value="16"
                        data-thumbwidth="20">
                    <output name="rangeVal">16</output>
                </div>
            </form>

            <div class="color-control">
                <label class="color-label" for="colorWell">Select a Color :</label>
                <input class="color-picker" type="color" id="colorWell">
            </div>

            <div class="button-container">
                <button class="color-btn">Switch to Rainbow</button>
                <button class="gray-btn">Switch to Grayscale</button>
                <button class="reset-btn">Clear Grid</button>
            </div>

        </div>

        <div class="draw-container">
            <div class="grid-container"></div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
